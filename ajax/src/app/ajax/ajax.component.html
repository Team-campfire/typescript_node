<!-- nested form group -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">

  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street">
    </label>

    <label>
      City:
      <input type="text" formControlName="city">
    </label>

    <label>
      State:
      <input type="text" formControlName="state">
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>

  <div formGroupName="colors">
    <label>
      Red:
      <input type="radio" value="red" formControlName="color">
    </label>
    <label>
      Green:
      <input type="radio" value="green" formControlName="color">
    </label>
    <label>
      Green:
      <input type="radio" value="blue" formControlName="color">
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>

    <div *ngFor="let alias of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<p>
  <button (click)="updateProfile()">Update Profile</button>
</p>

<p>{{profileForm.value | json}}</p>

<p>
  Form Status: {{ profileForm.status }}
</p>
